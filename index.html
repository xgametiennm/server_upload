<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload File</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f6f8fa;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 32px 28px 24px 28px;
      }
      h2 {
        text-align: center;
        color: #2d3a4a;
        margin-bottom: 24px;
      }
      label {
        font-weight: 500;
        color: #34495e;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 18px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        font-size: 15px;
        background: #f9fafb;
        transition: border 0.2s;
      }
      input[type="text"]:focus,
      input[type="file"]:focus {
        border: 1.5px solid #0078d4;
        outline: none;
        background: #fff;
      }
      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #0078d4;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover:enabled {
        background: #005fa3;
      }
      button[type="submit"]:disabled {
        background: #b3c6d9;
        cursor: not-allowed;
      }
      #loading {
        display: none;
        color: #0078d4;
        text-align: center;
        margin-top: 18px;
        font-weight: 500;
      }
      #result {
        margin-top: 18px;
        text-align: center;
        font-size: 15px;
      }
      #result.success {
        color: #27ae60;
      }
      #result.error {
        color: #e74c3c;
      }
      #history-container {
        margin-top: 32px;
      }
      #history-table {
        width: 100%;
        border-collapse: collapse;
      }
      #history-table th,
      #history-table td {
        padding: 8px;
        border: 1px solid #e0e0e0;
        text-align: left;
      }
      #history-table th {
        background: #f2f4f8;
      }
      .s3-container {
        max-width: 800px;
        font-family: sans-serif;
      }

      .s3-row {
        display: flex;
        gap: 1rem;
        margin-bottom: 8px;
      }

      .s3-label {
        width: 150px;
        font-weight: bold;
      }

      .s3-value {
        flex: 1;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload File to Resource</h2>
      <div class="s3-container">
        <div class="s3-row">
          <p class="s3-label">AWS s3</p>
          <p class="s3-value">https://d1nbeuocibl1xr.cloudfront.net</p>
        </div>
        <div class="s3-row">
          <p class="s3-label">Cloudflare R2</p>
          <p class="s3-value">https://data4game.backendxgame.xyz</p>
        </div>
      </div>
      <form id="uploadForm" enctype="multipart/form-data">
        <label>
          Version:
          <input
            type="text"
            name="version"
            id="versionInput"
            required
            placeholder="Nhập version"
          />
        </label>
        <input type="file" name="file" accept=".zip" required />
        <button type="submit" id="uploadBtn">Upload</button>
        <progress
          id="progressBar"
          value="0"
          max="100"
          style="width: 100%; display: none; margin-top: 12px"
        ></progress>
        <span
          id="progressPercent"
          style="
            display: none;
            text-align: center;
            font-size: 14px;
            color: #0078d4;
          "
        ></span>
      </form>
      <div id="loading">Đang upload...</div>
      <div id="result"></div>
    </div>
    <div id="history-container" style="margin-top: 32px">
      <h3 style="text-align: center; color: #2d3a4a">Lịch sử upload</h3>
      <table id="history-table" style="width: 100%; border-collapse: collapse">
        <thead>
          <tr style="background: #f2f4f8">
            <th style="padding: 8px; border: 1px solid #e0e0e0">Version</th>
            <th style="padding: 8px; border: 1px solid #e0e0e0">Thời gian</th>
            <th style="padding: 8px; border: 1px solid #e0e0e0">Trạng thái</th>
            <th style="padding: 8px; border: 1px solid #e0e0e0">Ghi chú</th>
            <th style="padding: 8px; border: 1px solid #e0e0e0">
              Các file đã upload
            </th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
    <script>
      async function loadHistory() {
        try {
          const res = await fetch("/upload-history");
          const data = await res.json();
          const body = document.getElementById("history-body");
          body.innerHTML = "";
          data
            .slice()
            .reverse()
            .forEach((item) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
            <td style="padding:6px;border:1px solid #e0e0e0;">${
              item.version
            }</td>
            <td style="padding:6px;border:1px solid #e0e0e0;">${new Date(
              item.time
            ).toLocaleString()}</td>
            <td style="padding:6px;border:1px solid #e0e0e0;color:${
              item.status === "success"
                ? "#27ae60"
                : item.status === "error"
                ? "#e74c3c"
                : "#f39c12"
            };">
              ${item.status}
            </td>
            <td style="padding:6px;border:1px solid #e0e0e0;">${
              item.message || ""
            }</td>
            <td style="padding:6px;border:1px solid #e0e0e0;max-width:200px;word-break:break-all;">
              ${
                Array.isArray(item.files) && item.files.length > 0
                  ? item.files.map((f) => `<div>${f}</div>`).join("")
                  : '<span style="color:#aaa;">-</span>'
              }
            </td>
          `;
              body.appendChild(tr);
            });
        } catch (e) {
          document.getElementById("history-body").innerHTML =
            '<tr><td colspan="5" style="color:red;">Không tải được lịch sử!</td></tr>';
        }
      }
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      document.getElementById("uploadForm").onsubmit = async function (e) {
        e.preventDefault();

        const version = document.getElementById("versionInput").value.trim();
        const fileInput = this.querySelector('input[type="file"]');
        const file = fileInput.files[0];

        if (!file) {
          document.getElementById("result").innerText =
            "Vui lòng chọn file .zip để upload.";
          document.getElementById("result").className = "error";
          return;
        }

        // Validate version: chữ, số, dấu . _ -
        if (!/^[a-zA-Z0-9._-]+$/.test(version)) {
          document.getElementById("result").innerText =
            "Version chỉ được chứa chữ, số, dấu chấm, gạch dưới, gạch ngang và không có dấu cách!";
          document.getElementById("result").className = "error";
          return;
        }

        document.getElementById("uploadBtn").disabled = true;
        document.getElementById("loading").style.display = "block";
        document.getElementById("result").innerText = "";
        document.getElementById("result").className = "";

        try {
          // 1. Gọi server để lấy pre-signed URL
          const presignRes = await fetch("/get-presigned-url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              filename: file.name,
              contentType: file.type || "application/zip",
              version: version,
            }),
          });

          if (!presignRes.ok) throw new Error("Không lấy được URL upload");

          const { url, key } = await presignRes.json();

          // 2. Upload trực tiếp lên S3 với XMLHttpRequest để theo dõi progress
          const xhr = new XMLHttpRequest();
          xhr.open("PUT", url);

          xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 95);
              document.getElementById("progressBar").style.display = "block";
              document.getElementById("progressBar").value = percent;
              document.getElementById("progressPercent").style.display =
                "block";
              document.getElementById(
                "progressPercent"
              ).innerText = `${percent}%`;
            }
          };

          xhr.onload = async function () {
            if (xhr.status === 200) {
              await delay(5000);
              await loadHistory();
              document.getElementById("result").innerText =
                "Upload thành công!";
              document.getElementById("result").className = "success";
            } else {
              document.getElementById("result").innerText = "Upload thất bại!";
              document.getElementById("result").className = "error";
            }
            document.getElementById("loading").style.display = "none";
            document.getElementById("uploadBtn").disabled = false;
            document.getElementById("progressBar").style.display = "none";
            document.getElementById("progressPercent").style.display = "none";
          };

          xhr.onerror = function (err) {
            console.error("Upload error:", err);
            document.getElementById("loading").style.display = "none";
            document.getElementById("uploadBtn").disabled = false;
            document.getElementById("result").innerText = "Lỗi khi upload!";
            document.getElementById("result").className = "error";
          };

          xhr.setRequestHeader("Content-Type", file.type || "application/zip");
          xhr.send(file);
        } catch (err) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("uploadBtn").disabled = false;
          document.getElementById("result").innerText = "Có lỗi xảy ra!";
          document.getElementById("result").className = "error";
          console.error(err);
        }
      };

      // Gọi khi load trang và sau khi upload xong
      loadHistory();
    </script>
  </body>
</html>
